<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>test1.html</title>
    </head>

<body>
    <main>
    <section>
    <table id="sign" align="center"height="50%" width="50%" >
     <thead>
        <tr>
        <center> <th colspan="2">  Signup</th></center>
        </tr>
    </thead>

    <tbody>

        <tr>
            <td><label>First Name</label></td>
            <td><input type="text" id="Fname" name="Fname"value="" placeholder="Enter First Name"/></td>
        </tr>
        <tr>
            <td><label>Last Name</label></td>
            <td><input type="text" id="Lname" name="Lname" value="" placeholder="Enter Last Name" /></td>
        </tr>
        <tr>
            <td><label>Date of Birth</label></td>
            <td><input type="date" id="date" name="date" value="" placeholder="date" /></td>
        </tr>
        <tr>
            <td><label>Gender</label></td>
            <td><input type="radio" id="Gender" name="Gender" value="male" /> Male
                <input type="radio" id="Gender" name="Gender" value="Female" />Female 
            </td>
        </tr>
        <tr>
            <td>Country</td>
            <td><select>
                <option>India</option>
                <option>England</option>
                <option>Australia</option>
                <option>USA</option>
                <option>Canada</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label>E-mail</label></td>
            <td><input type="email" id="mail" name="mail" value=""placeholder="Enter E mail"/> </td>
         </tr>
        <tr>
            <td><label>Phone</label></td>
            <td><input type="number" id="contact" name="contact" value="" maxlength="10" placeholder="Enter phone" /> </td>
        </tr>
        <tr>
            <td><label>Password</label></td>
            <td><input type="password" id="password" name="password" value=""/> </td>
        </tr>
        <tr>
            <td><label>Confirm Password</label></td>
            <td><input type="password" id="Cpassword" name="Cpassword" value="" /> </td>
        </tr>
        <tr><td>
           
            </td>
            <td><input type="submit" value="submit">
                <input type="reset" value="cancel">
            </td>
        </tr>
    </tbody>

 </table>
 </section>
 </main>
</body>
</html>
